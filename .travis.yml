language: php
php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE magento;'
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('root') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root

install:
  - wget -O mage-install.sh http://sys.sonassi.com/mage-install.sh
  - chmod +x mage-install.sh
  - bash mage-install.sh -f -r 1.9.1.0 -l 127.0.0.1 -u root -p root -n magento -s -w http://127.0.0.1 -e admin@admin.com

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - rackup
  - sleep 3
  - mkdir -p build/logs
  - composer require phpunit/phpunit:4.8
  - composer require satooshi/php-coveralls:* --dev

script:
  - composer install --dev --no-interaction
  - vendor/bin/phpunit -c phpunit.xml
  - vendor/bin/behat

after_success:
  - travis_retry php vendor/bin/coveralls
