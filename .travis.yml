language: php
php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE magento;'

install:
  - wget -O mage-install.sh http://sys.sonassi.com/mage-install.sh
  - chmod +x mage-install.sh
  - bash mage-install.sh -r 1.9.1.0 -l 127.0.0.1 -u travis -p -n magento -s -w http://127.0.0.1 -e admin@admin.com
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit -c phpunit.xml

after_success:
  - travis_retry php vendor/bin/coveralls
