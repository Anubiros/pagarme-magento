# behat.yml
default:
  autoload:
    - %paths.base%/tests/acceptance/
  extensions:
    Behat\MinkExtension:
      base_url: http://127.0.0.1/
      default_session: goutte
      browser_name: firefox
      goutte: ~
      selenium2:
        wd_host: 127.0.0.1:4444/wd/hub
        capabilities:
          browser: firefox
          browserName: firefox
  suites:
    checkout:
      paths:
        - %paths.base%/tests/acceptance/features/checkout.feature
      contexts:
        - CheckoutContext
